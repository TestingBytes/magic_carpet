devices:
    4500:
      alias: '4500'
      type: 'switch'
      os: 'iosxe'
      platform: cat4500
      credentials:
        default:
          username: {{ your username }}
          password: {{ your password }}
      connections:        
        cli:
          protocol: ssh
          ip: {{ your device IP }}
          arguments:
            connection_timeout: 360  
